<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product launch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- nav -->
      <nav>
        <div class="logo">
          <img src="./assets/photos/logo.webp" alt="logo" />
        </div>

        <div class="center">
          <a href="#"> Overview</a>
          <a href="#">Edition</a>
          <a href="#"> iCNG</a>
          <a href="#">Specs</a>

          <a href="#"> Compare</a>
          <a href="#"> Price</a>
          <a href="#">Configure</a>
          <a href="#">Punch.ev</a>
        </div>

        <div class="last">
          <i class="ri-search-line"></i>
          <i class="ri-menu-line"></i>
        </div>
      </nav>

      <!-- hero sec -->
      <section class="hero">
        <!-- hero left -->
        <div class="hero-left">
          <h2>Punch</h2>
          <p>
            Presenting Tata PUNCH, the no- <br />
            compromise SUV. The epitome of <br />
            class that offers a blend of sporty <br />
            dynamics and tough utility.
          </p>

          <div class="cta-left">
            <button>Book Now</button>
            <p>
              Schedule a Test drive
              <i class="ri-arrow-right-line"></i>
            </p>
          </div>
        </div>

        <!-- hero- right -->
        <div class="hero-right"></div>
      </section>
    </div>

</html>
