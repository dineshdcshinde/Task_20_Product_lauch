<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product launch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- nav -->
      <nav>
        <div class="logo">
          <img src="./assets/photos/logo.webp" alt="logo" />
        </div>

        <div class="center">
          <a href="#" style="border-bottom: 2px solid #383737;"> Overview</a>
          <a href="#">Edition</a>
          <a href="#"> iCNG</a>
          <a href="#">Specs</a>

          <a href="#"> Compare</a>
          <a href="#"> Price</a>
          <a href="#">Configure</a>
          <a href="#">Punch.ev</a>
        </div>

        <div class="last">
          <i class="ri-search-line"></i>
          <i class="ri-menu-line"></i>
        </div>
      </nav>

      <!-- hero sec -->
      <section class="hero">
        <!-- hero left -->
        <div class="hero-left">
        
                <h3>Punch</h3>

      
          <p class="h-l-desc">
            Presenting Tata PUNCH, the no- <br />
            compromise SUV. The epitome of <br />
            class that offers a blend of sporty <br />
            dynamics and tough utility.
          </p>

          <div class="cta-left">
            <button>Book Now</button>
            <p>
              Schedule a Test  <br>
              drive
              <i class="ri-arrow-right-line"></i>
            </p>
          </div>
        </div>

        <!-- hero- right -->
        <div class="hero-right">
            <img src="./assets/photos/hero-car-puch.webp" alt="punch-car">

             <!-- timer -->
      <div class="countdown">
        <div class="countdown-box" id="minutes">
            <span class="countdown-time" id="minute-count">30</span>
            <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-box" id="seconds">
            <span class="countdown-time" id="second-count">00</span>
            <span class="countdown-label">Seconds</span>
        </div>
    </div>
        </div>
      </section>

     
      <script src="./script.js"></script>
    </div>

</html>
